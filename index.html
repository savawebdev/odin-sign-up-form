<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="hero">
      <div class="logo">
        <img src="images/odin-logo.png" alt="Logo" />
        <h1>ODIN</h1>
      </div>
    </section>
    <section class="sign-up">
      <p class="cta">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>

      <p class="cta">You <em>know</em> you want to.</p>

      <h2 class="form-header">Let's do this!</h2>

      <form action="/" class="signup-form">
        <fieldset>
          <div>
            <div class="form-control">
              <label for="first-name" class="form-label">First name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                class="form-input"
              />
            </div>

            <div class="form-control">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-input" />
            </div>

            <div class="form-control">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-input"
              />
            </div>
          </div>

          <div>
            <div class="form-control">
              <label for="last-name" class="form-label">Last name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                class="form-input"
              />
            </div>

            <div class="form-control">
              <label for="phone-number" class="form-label">Phone number</label>
              <input
                type="number"
                name="phone-number"
                id="phone-number"
                class="form-input"
              />
            </div>

            <div class="form-control">
              <label for="confirm-password" class="form-label"
                >Confirm password</label
              >
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="form-input"
              />
            </div>
          </div>
        </fieldset>

        <button type="submit" class="form-submit">Create Account</button>
      </form>

      <p class="login">Already have an account? <a href="#">Log in</a></p>
    </section>
  </body>
</html>
